<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png"> 
  <link rel="stylesheet" href="style.css">
  <title>Gerenciamento de Carros</title>
</head>
<body>

  <div id="Gerenciador">
    <h1>Gerenciamento de Carros Estacionados</h1>

    <form id="carForm">
      <label for="placa">Placa:</label>
      <input type="text" id="placa" required>

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" required>

      <label for="ano">Ano:</label>
      <input type="number" id="ano" required>

      <label for="cor">Cor:</label>
      <input type="text" id="cor" required>

      <label for="vaga">Vaga:</label>
      <input type="number" id="vaga" required>

      <button type="button" onclick="adicionarOuEditarCarro()">Adicionar Carro</button>
    </form>

    <ul id="carList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
