<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <th>Coluna1</th>
                <th colspan="2">Coluna2</th>
                <th>Coluna3</th>
                <th colspan="4">Coluna4</th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Valor 1</td>
                    <td colspan="5">Valor 2</td>
                </tr>
                <tr>
                    <td colspan="3" rowspan="3">Valor 1</td>
                    <td colspan="2">Valor 2</td>
                    <td colspan="2">Valor 3</td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2">Valor 2</td>
                    <td colspan="2">Valor 3</td>
                </tr>
                <tr>
                    <td colspan="2">Valor 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Valor 1</td>
                    <td>Valor 2</td>
                    <td>Valor 3</td>
                    <td>Valor 4</td>
                    <td>Valor 5</td>
                    <td>Valor 6</td>
                    <td>Valor 7</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <br>
    <div>
        <table>
            <thead>
                <th><b>Valor 1</b></th>
                <th><b>Valor 2</b></th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Valor 1</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Valor 1</td>
                    <td>Valor 2</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <br>
    <div>
        <table>
            <thead>
                <th><b>Valor 1</b></th>
                <th><b>Valor 2</b></th>
                <th><b>Valor 3</b></th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" rowspan="2">Valor 1</td>
                    <td>Valor 2</td>
                </tr>
                <tr>
                    <td>Valor 2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Valor 1</td>
                    <td>Valor 2</td>
                    <td>Valor 3</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
